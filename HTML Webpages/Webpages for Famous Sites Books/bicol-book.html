<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <title>FAMOUS SITE BOOKING</title>
</head>
<body>
    <div class="container">
        <div class="card-form" id="famous-sites-book">
            <form action="../payment.html">
                <label class="form" >First Name</label>
                <input type="text" autocomplete="given-name" required placeholder="First Name">
                <label class="form">Last name</label>
                <input type="text" required >
                <label class="form">Email</label>
                <input type="text" required placeholder="ex:myname@example.com">
                <label class="form">Phone Number</label>
                <input type="tel" required id="phone" name="phone" placeholder="ex:0912-345-6789" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
                <label class="form">Address </label> 
                <input type="text" placeholder="Full Address">
                <label for="">Date and Time</label>
                <input type="datetime-local">
                <label class="form">Destination</label>
                <input type="text" value="BICOL" readonly>
                <label class="form">Type of Trip
                    <div class="list-choice">
                        <div class="list-choice-title">Trips and Cost</div>
                            <div class="list-choice-objects">
                            <label>
                                <input type="radio" name="Trips"/>                         
                                <span>One Way Trip: ₱2,000 </span>
                            </label>
                            <label>
                                <input type="radio" name="Trips"/>                         
                                <span>Round Trip: ₱2,800</span>
                            </label>
                            </div>
                        </div>
                        <button class="btn" type="submit">BOOK</button>
            </form>
        </div>
    </div>

</body>
</html>
